<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css" />
        <script type="text/javascript" src="js/options.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
        <style>
            .input-group .bootstrap-tagsinput {
                width: 100%;
                margin-bottom: 1px;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }
            .btn-add-tags {
                height: 38px;
            }
        </style>
    </head>
    <body>
        <label for="optionsNSFW">Hide NSFW Content</label>
        <input type="checkbox" id="optionsNSFW" /><br />
        <label for="optionsNegative">Hide Overly Negative Content</label>
        <input type="checkbox" id="optionsNegative" /><br /><br />
        <label for="optionsSites"><b>Sites</b></label><br />
        <input type="checkbox" id="optionsFacebook" class="selected-site" value="Facebook"/>Facebook<br />
        <input type="checkbox" id="optionsTwitter" class="selected-site" value="Twitter" />Twitter<br /> <br /><br />

        <!-- Tags -->
        <label for="inputTags"><b>Tags:</b></label><br />
        <div class="input-group">
            <div class="">
                <input type="text" data-role="tagsinput" id="inputTags"/>
            </div>
            <div class="input-group-btn">
              <!-- Button and dropdown menu -->
              <button type="button" class="btn btn-default btn-add-tags" id="btn-tags">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
        </div>
        <div id="all-tags">

        </div>


        <div id="status">

        </div>
    </body>
</html>
